<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    

    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator btn btn-info" value="Услуга 1">Услуга 1:   1000 тенге</button>
          <button type="button" class="operator btn btn-info" value="Услуга 2">Услуга 2:   4000 тенге</button>
          <button type="button" class="operator btn btn-info" value="Услуга 3">Услуга 3:   2000 тенге</button>
          <button type="button" class="operator btn btn-info" value="Услуга 4">Услуга 4:   5000 тенге</button>
          <button type="button" class="operator btn btn-info" value="Услуга 5">Услуга 5:   14000 тенге</button>
          <button type="button" class="operator btn btn-info" value="Услуга 6">Услуга 6:   12000 тенге</button>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Доп пакет 1" />
            <label class="form-check-label" for="inlineCheckbox1">Доп пакет 1:   4000 тенге</label>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Доп пакет 2" />
            <label class="form-check-label" for="inlineCheckbox2">Доп пакет 2:   3000 тенге</label>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Доп пакет 3"  />
            <label class="form-check-label" for="inlineCheckbox3">Доп пакет 3:   1000 тенге</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Доп пакет 4" />
            <label class="form-check-label" for="inlineCheckbox3">Доп пакет 4:   10000 тенге</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Доп пакет 5" />
            <label class="form-check-label" for="inlineCheckbox3">Доп пакет 5:   14000 тенге</label>
          </div>
  
        </div>


        <div class="wrapperrange">
          <label class="form-label" for="customRange1">Выберите количиство дополнений, цена одного дополнения ровна 200 тенге</label>
          <div class="range">
            <input type="range" class="form-range" id="customRange1"  />
          </div>
        </div>
      
        <button type="button" class="all-clear erase function btn btn-danger btn-sm" value="all-clear">AC</button>
        
      </div>
        <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
        ></script>


      <!--<script src="./basicJsFunctional/index.js"></script>-->
      <!--<script src="./ClassInJs/ClassAdder.js"></script>-->
      <script src="./ClassInTypeScript/ClassAdder.js"></script>
     
</body>
</html>
